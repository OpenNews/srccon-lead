<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SRCCON:LEAD Schedule</title>
        <meta name="description" content="Session schedule for SRCCON:LEAD, November 19 & 20 in Philadelphia.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.typekit.net/clq2rji.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
        <link rel="stylesheet" href="css/schedule.css">
        <link rel="shortcut icon" href="img/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" type="image/png" href="img/touch-icon-144x144.png" sizes="144x144" />
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-51039715-2', 'auto');
          ga('send', 'pageview');
        </script>
        <script src="js/modernizr.js"></script>
    </head>
    <body>
        <header>
            <nav id="header-nav">
                <div class="container">
                    <a href="/" id="corner-logo"><img src="img/srccon_lead_logo_240.png"></a>
                    <ul class="site-nav-links">
                        <li><a href="/program">About</a></li>
                        <li><a href="/schedule">Schedule</a></li>
                        <li><a href="/logistics">Attendee info</a></li>
                    </ul>
                </div>
            </nav>        
            <div id="header-callout">
                <div class="page-container">
                    <span>Nov.&nbsp;19&nbsp;&&nbsp;20  &bull; <i class="hide-narrow"><a href="https://goo.gl/maps/UndPDHB5HPoRtbk87">Fleisher&nbsp;Art&nbsp;Memorial</a>,&nbsp;</i>Philadelphia</span>
                </div>
            </div>
        </header>
        
        <div id="controls" class="container">
            <div id="schedule-controls"></div>
            <article id="schedule"></article>
        </div>


        <script type="text/template" id="session-list-template">
        <div id="tuesday" class="schedule-tab">
            <h3><span>Tuesday 8 AM</span></h3>
            <div id="tuesday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday 9:30 AM</span></h3>
            <div id="tuesday-talk-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday 10:15 AM</span></h3>
            <div id="tuesday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday 12 AM</span></h3>
            <div id="tuesday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday 1:15 PM</span></h3>
            <div id="tuesday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday 2:15 PM</span></h3>
            <div id="tuesday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday 4 PM</span></h3>
            <div id="tuesday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday 5:30 PM</span></h3>
            <div id="tuesday-talk-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Tuesday Evening</span></h3>
            <div id="tuesday-evening" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
        
        <div id="wednesday" class="schedule-tab">
            <h3><span>Wednesday 8 AM</span></h3>
            <div id="wednesday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Wednesday 9 AM</span></h3>
            <div id="wednesday-talk-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Wednesday 9:45 AM</span></h3>
            <div id="wednesday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Wednesday 11:30 AM</span></h3>
            <div id="wednesday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Wednesday 12:45 PM</span></h3>
            <div id="wednesday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Wednesday 2 PM</span></h3>
            <div id="wednesday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Wednesday 3:45 PM</span></h3>
            <div id="wednesday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Wednesday 5 PM</span></h3>
            <div id="wednesday-evening" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
        </script>

        <script type="text/template" id="session-card-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item session-<%= sessionClass %>" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showFacilitators) { %><p class="session-facilitators"><%= smartypants(session.facilitators) %></p><% } %>
            <p>
                <span class="session-time"><% if (showDay) { %><%= session.day %>, <% } %><%= session.time %></span>
                <span class="session-room"><%= smartypants(session.room) %></span>
                <% if (session.transcription) { %><span class="session-transcription"><i class="fa fa-cc"></i></span><% } %>
            </p>
        </a>
        </script>

        <script type="text/template" id="session-list-item-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showFacilitators) { %><p class="session-facilitators"><%= smartypants(session.facilitators) %></p><% } %>
            <% if (session.day || session.time || session.room) { %>
            <p>
                <span class="session-time"><% if (showDay && session.day) { %><%= session.day %>, <% } %><%= session.time %></span>
                <span class="session-room"><%= smartypants(session.room) %></span>
                <% if (session.transcription) { %><span class="session-transcription"><i class="fa fa-cc"></i></span><% } %>
            </p>
            <% } %>
            <div class="hidden session-description"><% if (session.description) { %><%= marked(session.description.replace('http://','').replace('https://','')) %><% } %></div>
        </a>
        </script>

        <script type="text/template" id="session-detail-template">
        <div id="session-detail-wrapper">
            <div class="container">
                <article id="schedule">
                    <div id="session-detail-<%= session.id %>" class="session-detail" data-session="<%= session.id %>">
                        <a id="show-full-schedule" href="/">&larr; Back to full schedule</a>
                        <h2><%= smartypants(session.title) %></h2>
                        <% if (session.facilitators) { %><p class="session-facilitators"><strong>Session facilitator(s):</strong> <%= smartypants(session.facilitators) %></p><% } %>
                        <% if (session.day || session.time || session.room) { %>
                        <p>
                            <span class="session-time"><strong>Day & Time:</strong> <% if (session.day) { %><%= session.day %>, <% } %><%= session.time %></span>
                            <% if (session.room) { %><span class="session-room"><strong>Room:</strong> <%= smartypants(session.room) %></span><% } %>
                        </p>
                        <% } %>
                        <% if (session.transcription) { %><p><i class="fa fa-cc"></i> <strong><a href="<%= session.transcription %>">Live transcript of this session</a></strong></p><% } %>
                        <% if (session.notepad) { %><p><i class="fa fa-file-text-o"></i> <strong><a href="https://etherpad.opennews.org/p/SRCCONLEAD2019-<%= session.id %>">Session notes & resources</a></strong></p><% } %>
                        <% if (session.description) { %><%= marked(session.description) %><% } %>

                        <% if (session.twitter) { %>
                            <div id="tweet-container"></div>
                            <% _.each(session.twitter, function(tweet) { %>
                                <%= embedTweet(tweet) %>
                            <% }); %>
                        <% } %>
                    </div>
                </article>
            </div>
        </div>
        </script>
        
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/marked.min.js"></script>
        <script src="js/schedule.js"></script>
        <script>window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);
 
          t._e = [];
          t.ready = function(f) {
            t._e.push(f);
          };
 
          return t;
        }(document, "script", "twitter-wjs"));</script>
        <script>
            var config = {
                pathToSessionsJson: 'sessions.json',
                localStoragePrefix: 'srccon-lead-2019',
                tabList: [
                    { name: 'Tuesday', displayName: 'Tue', tabDate: new Date(2019,10,19) },
                    { name: 'Wednesday', displayName: 'Wed', tabDate: new Date(2019,10,20) },
                    { name: 'All', displayName: '<i class="fa fa-search"></i>' }
                ]
            }
            // fire up the app
            new Schedule(config);
        </script>
    </body>
</html>
