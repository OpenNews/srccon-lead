<div class="live hidden">
    <h2 id="live-leader">Right now at SRCCON:LEAD</h2>
    <table>{% for session in site.data.schedule %}
        <tr class="hidden live-{{ session.timeblock }}">
            <td class="session-time">{{ session.time }}</td>
            <td><a class="session-title" href="https://lead.srccon.org/schedule/#_session-{{ session.id }}">{{ session.title }}</a>{% if session.transcription != "" %}<br><a class="session-transcript" href="{{ session.transcription }}">Live transcript</a>{% endif %}</td>
        </tr>
{% endfor %}
    </table>
    
    <a class="context-link" href="https://lead.srccon.org/schedule">See the full SRCCON:LEAD schedule</a>
</div>
